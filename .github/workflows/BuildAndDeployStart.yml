name: Build and Deploy to Store

on:
  push:
    branches:
      - release/*
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build'
        required: false
        default: ''

permissions:
  contents: write
  actions: write

jobs:
  build:
    uses: ./.github/workflows/build.yml
  package:
    needs: build
    uses: ./.github/workflows/bundle.yml
  upload:
    needs: package
    uses: ./.github/workflows/store-upload.yml
    secrets: inherit
  tag:
    needs: upload
    uses: ./.github/workflows/gittag.yml